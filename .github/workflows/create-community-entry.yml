name: Crear PR para nueva comunidad

on:
  issues:
    types: [opened, labeled]

jobs:
  create-pr:
    if: contains(github.event.issue.labels.*.name, 'nueva-comunidad')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
      pull-requests: write

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm install node-fetch sharp

      - name: Generar entrada de comunidad y actualizar JSON
        run: node scripts/process-community-issue.js "${{ github.event.issue.body }}"
      
      - name: Limpiar archivos temporales
        run: |
          rm -f issue-body.txt
          git reset node_modules/ || true
